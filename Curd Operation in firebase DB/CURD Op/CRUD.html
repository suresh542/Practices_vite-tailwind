<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div>
                <div class="form">
                    <form action="" id="valideForm">
                        <div>
                            <label for="">Name</label>
                            <input type="text" name="" id="fullName">
                        </div>
                        <div>
                            <label for="">Email</label>
                            <input type="email" name="" id="email">
                        </div>
                        <div>
                            <label for="">Age</label>
                            <input type="text" name="" min="10" max="99" id="Age">
                        </div>
                        <div>
                            <label for="">Phone Number</label>
                            <input type="number" name="" pattern="\d{10}" maxlength="10" id="number">
                        </div>
                        <div>
                            <label for="">Address</label>
                            <input type="text" name="" id="address">
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>

                    </form>
                </div>
                <div class="table">
                    <table border="1">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Email</td>
                                <td>Age</td>
                                <td>Phone</td>
                                <td>Address</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>

        </div>


    <script src="./CRUD.js"></script>
</body>
</html>
