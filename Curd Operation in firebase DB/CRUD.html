<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
</head>
<body>
    <div>
        <div>
            <form action="" id="userForm">
                <div>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName">
                </div>
                <div>
                    <label for="">Age</label>
                    <input type="number" min="1" max="99" id="Age">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="">Phone</label>
                    <input type="number" id="phone" pattern="[0-9] {10}" maxlength="10">
                </div>
                <div>
                    <input type="submit" id="submitBtn" value="Submit">
                </div>
            </form>
        </div>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Age</td>
                        <td>Email</td>
                        <td>Phone</td>
                        <td>Edit</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody id="tableBody">
                     
                </tbody>
            </table>
        </div>
    </div>





    <script src="./curd.js" type="module">
    </script>
</body>
</html>
